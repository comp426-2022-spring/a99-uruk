<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="login">
                <h1>Uruk COVID Dashboard</h1>
                <div id="message" style="visibility:hidden">
                    <p id="submitresult"></p>
                </div>
                <div>
                    <input type="text" id="username" placeholder = "Username"name="username" required>
                </div>
                <div>
                    <input type="text" placeholder = "Email" id="email" name="email" required>
                </div>
                <div>
                    <input type="password" id="password" placeholder = "Password (min. 8 characters)" name="password" minlength="8" required>
                </div>
                <button id="signin-btn" onclick="signIn()">Sign In</button>
                <button id="create-btn" onclick="createAccount()">Create Account</button>
            </div>
        </div>
    </body>
</html>
