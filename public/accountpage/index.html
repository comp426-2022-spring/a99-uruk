<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Management</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h2>Current Account Information</h2>
      <p><b>Email: </b> <span id = "account-email"></span></p>
      <p><b>Username: </b> <span id = "account-username"></span></p>
      <p><b>Password: </b> <span id = "account-password"></span></p>
    </div>
  
      <h2>Change Account Information</h1>
      <form action="/change-username" method="POST">
        <label for="username"><b>Change Username:</b></label><br>
        <input type="text" id="username" name="username" placeholder="Enter new username"><br>
        <input type="submit" value="Submit">
      </form>
      <br>
      <br>
      <form method="POST" action="/change-email/">
        <label for="email"><b>Change Email:</b></label><br>
        <input type="text" id="email" name="email" placeholder="Enter new valid email"><br><br>
        <input type="submit" value="Submit">
      </form>
      <br>
      <br>
      <form action="/change-password" method="POST">
        <label for="password"><b>Change Password:</b></label><br>
        <input type="text" id="password" name="password" placeholder="Enter new password"><br><br>
        <input type="submit" value="Submit">
      </form>
   

    </form>
    <div>
      <h2>Delete Account</h2>
      <button>Delete Account</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
