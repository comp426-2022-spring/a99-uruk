<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Management</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h2>Current Account Information</h2>
      <p><b>Email: </b> <span id = "account-email"></span></p>
      <p><b>Username:</b></p>
      <p><b>Password:</b></p>
    </div>
    <form>
      <h2>Change Account Information</h1>
      <label for="username"><b>Change Username:</b></label><br>
      <input type="text" id="username" name="username" placeholder="Enter new username"><br>
      <label for="email"><b>Change Email:</b></label><br>
      <input type="text" id="email" name="email" placeholder="Enter new valid email"><br><br>
      <input type="submit" value="Submit">

    </form>
    <div>
      <h2>Delete Account</h2>
      <button>Delete Account</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
